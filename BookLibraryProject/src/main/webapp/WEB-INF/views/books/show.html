<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">VALUE</p>

<div th:if="${owner}">
    <span> The book is assigned by: </span> <span th:text="${owner.getName()}">Person name</span>

    <form th:method="PATCH" th:action="@{/books/{id}/free(id=${book.getId()})}">
    <input type="submit" value="Make the book free">
    </form>
</div>

<div th:if="${people}">
    <span>The book is free. Who will take the book?</span>
    <form th:method="PATCH" th:action="@{/books/{id}/used(id=${book.getId()})}">
        <label for="person">Choose person</label>
        <select th:object="${person}" th:field="*{id}" id="person">
            <option th:each="person : ${people}" th:value="${person.getId()}" th:text="${person.getName()}">
            </option>
        </select>
        <input type="submit" value="Assign"/>
    </form>
</div>

<hr/>


<form th:method="GET" th:action="@{/books/{id}/edit(id=${book.getId()})}">
    <input type="submit" value="Edit"/>
</form>
<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
